{% extends 'base.html' %}                              

{% block content %}                                    

<h2>Registrierung</h2>                                          <!-- Überschrift für das Registrierungsformular -->

<form method="POST">                                              <!-- Formular nutzt POST-Methode = Daten werden im Hintergrund sicher gesendet -->

    <div>                                                           <!-- ERSTE FORMULARZEILE: Benutzername -->
        <label for="username">Benutzername:</label>                  <!-- Beschriftung für Eingabe -->
        <input type="text" name="username" id="username" required> 
                                                                       <!-- Eingabefeld für Benutzername -->
    </div>

    <div>                                                                 <!-- ZWEITE FORMULARZEILE: Passwort -->
        <label for="password">Passwort:</label>                            <!-- Beschriftung für Passwort-Eingabe -->
        <input type="password" name="password" id="password" required> 
                                                                             <!-- Passwort-Eingabefeld (Verdeckte Eingabe)-->
    </div>

    <div>                                                                       <!-- DRITTE FORMULARZEILE: Passwort bestätigen -->
        <label for="password_confirm">Passwort bestätigen:</label>               <!-- Beschriftung für Passwort-Bestätigung -->
        <input type="password" name="password_confirm" id="password_confirm" required>
                                                                                   <!-- Passwort-Bestätigungsfeld (Verdeckte Eingabe) -->
    </div>

    <button type="submit">Registrieren</button>                                       <!-- Button zum Absenden des Formulars -->

</form>

<p>                                                                                       <!-- Hinweis unter dem Formular -->
    Bereits ein Konto? 
    <a href="{{ url_for('login') }}">Zum Login</a>                                          <!-- Link zurück zur Login-Seite (Flask erzeugt URL) -->
</p>

{% endblock %}
