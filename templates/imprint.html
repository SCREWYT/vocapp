<!DOCTYPE html>

<head>

    <title>Imprint & Contact</title>                                             <!-- Seitentitel, der im Browser angezeigt wird -->

            <a href="mailto:info@vocapp.com" class="contact-button">Contact Us</a>                <!-- Kontakt-Button, styled mit CSS (rund, grün, Hover Effekt) -->
