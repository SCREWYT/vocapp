<!DOCTYPE html>                                          <!-- Sagt dem Browser, dass man HTML5 verwendet -->
<html>                                                    <!-- Beginn des HTML-Dokuments -->

<head>                                                      <!-- KOPFTEIL DER SEITE (Enth채lt alle unsichtbaren Elemente wie Titel, Links oder Zeichencodierungen) -->
    <meta charset="UTF-8">                                   <!-- Zeichencodierung: UTF-8 = unterst체tzt Umlaute, Sonderzeichen usw. -->
    <title>{{ title if title else "Login" }}</title>          <!-- Titel der Seite im Browser-Tab. Dynamisch per Jinja gesetzt, sonst Default: "Login" -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"> 
                                                                <!-- CSS-Datei einbinden. Wird 체ber Flask-Funktion `url_for` geladen -->
</head>

<body>                                                             <!-- HAUPTBEREICH DER SEITE -->

    {% with messages = get_flashed_messages() %}                     <!-- Flask-Block: Holt Flash-Nachrichten (Fehler, Hinweise) -->
      {% if messages %}                                               <!-- Wenn Nachrichten vorhanden sind, zeige sie an -->
        <ul class="flashes">                                           <!-- Ungeordnete Liste mit der CSS-Klasse "flashes" (gestaltet sie optisch) -->
          {% for message in messages %}                                 <!-- Schleife: Zeigt alle Nachrichten nacheinander als <li>-Elemente -->
            <li>{{ message }}</li>                                       <!-- Einzelne Nachricht -->
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}                                         <!-- Platzhalter: Hier wird der jeweilige Seiteninhalt (Login, Register etc.) eingef체gt -->
</body>

</html>                                                                          <!-- Ende des HTML-Dokuments -->
