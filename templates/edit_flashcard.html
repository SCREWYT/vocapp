{% extends "base.html" %}

{% block content %}
    <h2>Karte bearbeiten</h2>

    <form method="POST">
        <div>
            <label for="question">Frage:</label>
            <textarea name="question" rows="3" cols="50" required>{{ card.question }}</textarea>
        </div>

        <div>
            <label for="answer">Antwort:</label>
            <textarea name="answer" rows="3" cols="50" required>{{ card.answer }}</textarea>
        </div>

        <button type="submit">Änderungen speichern</button>
    </form>

    <div class="register-link">
        <a href="{{ url_for('dashboard') }}">Zurück zum Dashboard</a>
    </div>
{% endblock %}
