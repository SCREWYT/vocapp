{% extends 'base.html' %}                                    <!-- Diese Seite verwendet das Grundlayout aus base.html -->

{% block content %}                                            <!-- Beginn des individuellen Inhaltsbereichs für diese Seite -->

<h2>Login</h2>                                                   <!-- Überschrift für das Login-Formular -->

<form method="POST">                                               <!-- Formular mit POST-Methode = Daten werden sicher zum Server geschickt. Gegenteil zu GET -->

    <div>                                                            <!-- ERSTE FORMULARZEILE: Benutzername -->
        <label for="username">Benutzername:</label>                   <!-- Beschriftung für das Eingabefeld (sichtbar für Nutzer) -->
        <input type="text" name="username" id="username" required> 
                                                                       <!-- Eingabefeld für Benutzername, Pflichtfeld -->
    </div>

    <div>                                                                 <!-- ZWEITE FORMULARZEILE: Passwort -->
        <label for="password">Passwort:</label>                            <!-- Beschriftung für das Passwortfeld -->
        <input type="password" name="password" id="password" required> 
                                                                             <!-- Eingabefeld mit verdeckter Eingabe, Pflichtfeld -->
    </div>

    <button type="submit">Login</button>                                        <!-- Button zum Absenden des Formulars -->

</form>

<p>                                                                                 <!-- Hinweis unter dem Formular -->
    Noch kein Konto? 
    <a href="{{ url_for('register') }}">Jetzt registrieren</a> 
                                                                                       <!-- Link zur Registrierungsseite. URL wird von Flask dynamisch erstellt -->
</p>

{% endblock %}
