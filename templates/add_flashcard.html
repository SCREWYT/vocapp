{% extends "base.html" %}

{% block title %}Neue Karteikarte{% endblock %}

{% block content %}
<h1>Neue Karteikarte erstellen</h1>

<form method="POST" action="{{ url_for('add_flashcard') }}">
    <div>
        <label for="question">Frage:</label>
        <textarea name="question" id="question" rows="3" required></textarea>
    </div>

    <div>
        <label for="answer">Antwort:</label>
        <textarea name="answer" id="answer" rows="3" required></textarea>
    </div>

    <button type="submit">Karte speichern</button>
</form>

<div class="back-link-container">
    <a href="{{ url_for('dashboard') }}" class="button-link">⬅ Zurück zu den Sets</a>
</div>
{% endblock %}
